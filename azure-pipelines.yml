# Node.js

# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm test
  displayName: 'npm install and build'
  workingDirectory: '$(Build.SourcesDirectory)/WebApp'
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/*test*.xml'
    searchFolder: '$(Build.SourcesDirectory)/WebApp'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/WebApp'
- task: AzureWebApp@1
  inputs:
    azureSubscription: 'Azure f√ºr Bildungseinrichtungen(ce0dbd91-56d4-41b8-92cb-0ed59c383389)'
    appType: 'webAppLinux'
    appName: 'enkewebapp'
    package: '$(System.DefaultWorkingDirectory)/WebApp'
    customWebConfig: '-Handler iisnode -NodeStartFile app.js -appType node'
    